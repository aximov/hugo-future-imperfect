{{ if .Site.Params.loadFavicon }}
    <link rel="apple-touch-icon-precomposed" href="{{ "/favicon/apple-touch-icon-precomposed.png" | absURL }}">
    <link rel="icon" href="{{ "/favicon.ico" | absURL }}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{ "/favicon/mstile-144x144.png" | absURL }}">
    <meta name="application-name" content="{{ .Site.Title }}">
    <meta name="msapplication-tooltip" content="Tooltip">
    <meta name="msapplication-config" content="{{ "/favicon/ieconfig.xml" | absURL }}">
{{ end }}
